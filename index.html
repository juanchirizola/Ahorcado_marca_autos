<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman - Marcas de Autos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš— Hangman - Marcas de Autos ðŸš—</h1>
            <div class="score">
                <span class="wins">Victorias: <span id="wins">0</span></span>
                <span class="losses">Derrotas: <span id="losses">0</span></span>
            </div>
        </header>

        <main>
            <div class="game-area">
                <div class="hangman-display">
                    <svg id="hangman-svg" width="200" height="250">
                        <!-- Base -->
                        <line x1="20" y1="230" x2="80" y2="230" stroke="black" stroke-width="3"/>
                        <!-- Post -->
                        <line x1="50" y1="230" x2="50" y2="20" stroke="black" stroke-width="3"/>
                        <!-- Top -->
                        <line x1="50" y1="20" x2="120" y2="20" stroke="black" stroke-width="3"/>
                        <!-- Rope -->
                        <line x1="120" y1="20" x2="120" y2="50" stroke="black" stroke-width="2"/>
                        
                        <!-- Hangman parts (hidden by default) -->
                        <circle id="head" cx="120" cy="60" r="10" stroke="black" stroke-width="2" fill="none" style="display: none;"/>
                        <line id="body" x1="120" y1="70" x2="120" y2="150" stroke="black" stroke-width="2" style="display: none;"/>
                        <line id="left-arm" x1="120" y1="100" x2="90" y2="130" stroke="black" stroke-width="2" style="display: none;"/>
                        <line id="right-arm" x1="120" y1="100" x2="150" y2="130" stroke="black" stroke-width="2" style="display: none;"/>
                        <line id="left-leg" x1="120" y1="150" x2="90" y2="180" stroke="black" stroke-width="2" style="display: none;"/>
                        <line id="right-leg" x1="120" y1="150" x2="150" y2="180" stroke="black" stroke-width="2" style="display: none;"/>
                    </svg>
                </div>

                <div class="game-info">
                    <div class="word-display" id="word-display"></div>
                    <div class="hint" id="hint"></div>
                    <div class="wrong-letters">
                        <p>Letras incorrectas: <span id="wrong-letters"></span></p>
                    </div>
                    <div class="attempts">
                        <p>Intentos restantes: <span id="attempts">6</span></p>
                    </div>
                </div>
            </div>

            <div class="keyboard">
                <div class="letter-row">
                    <button class="letter-btn" data-letter="A">A</button>
                    <button class="letter-btn" data-letter="B">B</button>
                    <button class="letter-btn" data-letter="C">C</button>
                    <button class="letter-btn" data-letter="D">D</button>
                    <button class="letter-btn" data-letter="E">E</button>
                    <button class="letter-btn" data-letter="F">F</button>
                    <button class="letter-btn" data-letter="G">G</button>
                    <button class="letter-btn" data-letter="H">H</button>
                    <button class="letter-btn" data-letter="I">I</button>
                    <button class="letter-btn" data-letter="J">J</button>
                </div>
                <div class="letter-row">
                    <button class="letter-btn" data-letter="K">K</button>
                    <button class="letter-btn" data-letter="L">L</button>
                    <button class="letter-btn" data-letter="M">M</button>
                    <button class="letter-btn" data-letter="N">N</button>
                    <button class="letter-btn" data-letter="O">O</button>
                    <button class="letter-btn" data-letter="P">P</button>
                    <button class="letter-btn" data-letter="Q">Q</button>
                    <button class="letter-btn" data-letter="R">R</button>
                    <button class="letter-btn" data-letter="S">S</button>
                    <button class="letter-btn" data-letter="T">T</button>
                </div>
                <div class="letter-row">
                    <button class="letter-btn" data-letter="U">U</button>
                    <button class="letter-btn" data-letter="V">V</button>
                    <button class="letter-btn" data-letter="W">W</button>
                    <button class="letter-btn" data-letter="X">X</button>
                    <button class="letter-btn" data-letter="Y">Y</button>
                    <button class="letter-btn" data-letter="Z">Z</button>
                </div>
            </div>

            <div class="controls">
                <button id="new-game-btn" class="new-game-btn">Nuevo Juego</button>
                <button id="hint-btn" class="hint-btn">Mostrar Pista</button>
            </div>
        </main>

        <div id="game-over-modal" class="modal">
            <div class="modal-content">
                <h2 id="game-over-title"></h2>
                <p id="game-over-message"></p>
                <p id="correct-word"></p>
                <button id="play-again-btn" class="play-again-btn">Jugar de Nuevo</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
